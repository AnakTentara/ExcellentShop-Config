    File: true
    Console: true
  Format:
    Date: dd/MM/yyyy HH:mm:ss
    Purchase: '%type%: %player_name% - x%amount% of %item% for %price% in %shop_name% shop. [%shop_location_x%, %shop_location_y%, %shop_location_z% in %shop_location_world%, owned by %shop_owner%]'
