# ==================== [SECTION] SETTINGS ====================
# > [MenuType] : String | Represents the menu type. Allowed values: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/MenuType.html
# > [Title] : String | Sets menu title.
# > [Auto_Refresh] : Integer | Defines menu refresh rate in seconds. Set 0 to disable.
# > [PlaceholderAPI -> Enabled] : Boolean | When enabled, applies PlaceholderAPI placeholders for all items in the menu per player.
#  
# ==================== [SECTION] CONTENT ====================
# You can freely edit items in this section as you wish (add, remove, modify items).
# > [Item] : Section | Item to display.
#     [*] Navigate to https://nightexpressdev.com/nightcore/configuration/item-formation/ for a list of available options.
# > [Priority] : Integer | Item priority. Higher values will override other item(s) in the same slot(s).
# > [Slots] : Int Array | Item slots, starts from 0. Split with commas.
#     Slots: '0,4,9,10'
# > [Type] : String | Defines item click action.
#     [*] Available types: ['close', 'user_skin', 'page_next', 'page_previous', 'search_item', 'sorting', 'return']
# > [Click_Commands] : Section | Executes commands on click with PlaceholderAPI support.
#     [*] Works only if [Type] is not set (null).
#     [*] Available click types: [LEFT, RIGHT, SHIFT_LEFT, SHIFT_RIGHT, DROP_KEY, SWAP_KEY, DRAG_N_DROP]
#     [*] Use prefix 'player:' to run command by a player.
#     Click_Commands:
#       LEFT:
#       - say Hello
#       - give %player_name% diamond 1
#       - player: warp shop
# ==================================================
Settings:
  MenuType: minecraft:generic_9x6
  Title: <black>Shop Browser</black>
  Auto_Refresh: -1
  PlaceholderAPI:
    Enabled: false
Shop:
  SortLocale:
    OWNER_NAME: Owner Name
    SHOP_NAME: Shop Name
  UseProductIcon: true
  Slots: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34
  Name: '%shop_name%'
  Lore:
    Own:
    - '<gray><lyellow>➥ </lyellow>Location: <lyellow>%shop_location_x%</lyellow>, <lyellow>%shop_location_y%</lyellow>, <lyellow>%shop_location_z%</lyellow> in <lyellow>%shop_location_world%</lyellow></gray>'
    - '<gray><lyellow>➥ </lyellow>Owner: <lyellow>%shop_owner%</lyellow></gray> <lgreen>(You)</lgreen>'
    - '%empty-if-below%'
    - '%products%'
    - '%empty-if-above%'
    - <lyellow>→ <u>Click to teleport</u></lyellow>
    Others:
    - '<gray><lyellow>➥ </lyellow>Location: <lyellow>%shop_location_x%</lyellow>, <lyellow>%shop_location_y%</lyellow>, <lyellow>%shop_location_z%</lyellow> in <lyellow>%shop_location_world%</lyellow></gray>'
    - '<gray><lyellow>➥ </lyellow>Owner: <lyellow>%shop_owner%</lyellow></gray>'
    - '%empty-if-below%'
    - '%products%'
    - '%empty-if-above%'
    - <lyellow>→ <u>Click to teleport</u></lyellow>
  ProductInfo:
    DisplayLimit: 3
    Entry:
    - '<gray><white>%product_unit_amount%x %product_preview_name%</white> (<green>%product_price_buy_formatted%</green> : <red>%product_price_sell_formatted%</red>)</gray>'
Title:
  Own: <black>My Shops</black>
  Player: <black>%player_name%'s Shops</black>
  ItemSearch: <black>Shops found with '%item%'</black>
Content:
  search_item:
    Priority: 10
    Item:
      Material: minecraft:compass
      Display_Name: <lyellow><b>Search Item</b></lyellow>
      Lore:
      - <gray>Search for shops contains</gray>
      - <gray>specific item(s).</gray>
      - ''
      - <lyellow>→ <u>Click to search</u></lyellow>
      Hide_Components: true
    Slots: '46'
    Type: search_item
  sorting:
    Priority: 10
    Item:
      Material: minecraft:comparator
      Display_Name: <lred><b>Sorting Mode</b></lred>
      Lore:
      - '<lred>➥ <gray>Current: </gray>%type%</lred>'
      - ''
      - <gray>Changes shop display order.</gray>
      - ''
      - <lred>→ <u>Click to toggle</u></lred>
      Hide_Components: true
    Slots: '52'
    Type: sorting
  black_stained_glass_pane:
    Priority: 0
    Item:
      Material: minecraft:black_stained_glass_pane
      Lore: []
      Hide_Tooltip: true
    Slots: 45,46,47,48,49,50,51,52,53
    Type: 'null'
  return:
    Priority: 10
    Item:
      Material: minecraft:iron_door
      Display_Name: <soft_yellow><b>Back</b></soft_yellow>
      Lore: []
    Slots: '49'
    Type: return
  close:
    Priority: 1
    Item:
      Material: minecraft:iron_door
      Display_Name: <red><b>Close</b></red>
      Lore: []
    Slots: '49'
    Type: close
  page_next:
    Priority: 0
    Item:
      Material: minecraft:arrow
      Display_Name: <white><b><u>Next Page</u> →</b></white>
      Lore: []
    Slots: '26'
    Type: page_next
  page_previous:
    Priority: 0
    Item:
      Material: minecraft:arrow
      Display_Name: <white><b>← <u>Previous Page</u></b></white>
      Lore: []
    Slots: '18'
    Type: page_previous
