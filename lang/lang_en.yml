Auction:
  SortType:
    NEWEST: Newest
    MATERIAL: Material
    NAME: Name
    LEAST_EXPENSIVE: Least Expensive
    SELLER: Seller
    OLDEST: Oldest
    MOST_EXPENSIVE: Most Expensive
  Command:
    Argument:
      Name:
        Price: price
    Open:
      Desc: Open auction.
    Sell:
      Desc: Add item on auction.
      Error:
        NoItem: <soft_red>You must hold an item to do that!</soft_red>
    Expired:
      Desc: List of expired listings.
    History:
      Desc: Your sales history.
    Selling:
      Desc: List of your current listings.
    Unclaimed:
      Desc: List of unclaimed rewards for your listings.
  Listing:
    Add:
      Success:
        Info:
        - '[sound="minecraft:block.note_block.bell;0.8;1.0"]'
        - ' '
        - <soft_green><b>✔ Success!</b></soft_green>
        - ' '
        - <gray>You added <soft_green>x%listing_item_amount% %listing_item_name%</soft_green> on auction for <soft_green>%listing_price%</soft_green>!</gray>
        - '<gray>Tax amount: <soft_red>%tax%</soft_red></gray>'
        - ' '
        Broadcast:
        - '[prefix="false"]'
        - ' '
        - <soft_yellow><b>Auction:</b></soft_yellow>
        - <gray>Player <soft_yellow>%player_display_name%</soft_yellow> added <soft_yellow>x%listing_item_amount%</soft_yellow> <hover:show_item:"%listing_item_value%"><soft_yellow>%listing_item_name%</soft_yellow></hover> on the auction for <soft_yellow>%listing_price%</soft_yellow>.</gray>
        - ' '
      Error:
        BadItem: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘ %item%</soft_red> can not be added on the auction!</gray>'
        Limit: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> You can''t have more than <soft_red>%amount%</soft_red> active items on the auction!</gray>'
        Price:
          Tax: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> You can''t afford the <soft_red>%tax%</soft_red> price tax: <soft_red>%amount%</soft_red>!</gray>'
          Currency:
            Min: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> Minimal <soft_red>%currency_name%</soft_red> price is <soft_red>%amount%</soft_red>!</gray>'
            Max: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> Maximal <soft_red>%currency_name%</soft_red> price is <soft_red>%amount%</soft_red>!</gray>'
          Negative: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> Invalid price!</gray>'
          Material:
            Min: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> Minimal <soft_red>x1 %item%</soft_red> price is <soft_red>%amount%</soft_red>!</gray>'
            Max: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> Maximal <soft_red>x1 %item%</soft_red> price is <soft_red>%amount%</soft_red>!</gray>'
        DisabledGamemode: '[sound="minecraft:entity.villager.no;0.8;1.0"]<gray><soft_red>✘</soft_red> You can''t add items in your current gamemode!</gray>'
    Buy:
      Success:
        Info:
        - '[type="title",sound="minecraft:entity.player.levelup;0.8;1.0",title_times="20:60:20"]'
        - <soft_green><b>Successful Purchase!</b></soft_green>
        - <gray>You bought <soft_green>x%listing_item_amount% %listing_item_name%</soft_green> from <soft_green>%listing_seller%</soft_green> for <soft_green>%listing_price%</soft_green>!</gray>
      Error:
        NotEnoughFunds:
        - '[type="title",sound="minecraft:block.anvil.place;0.8;1.0",title_times="20:60:20"]'
        - <soft_red><b>Not Enough Funds!</b></soft_red>
        - <gray>You need <soft_red>%listing_price%</soft_red>. You have <soft_red>%balance%</soft_red>.</gray>
  Notify:
    Listing:
      Claim: <gray><soft_green>✔</soft_green> You claimed <soft_green>%listing_price%</soft_green> for <soft_green>%listing_item_name%</soft_green>!</gray>
      Unclaimed:
      - '[prefix="false"]'
      - ' '
      - <soft_yellow><b>Auction:</b></soft_yellow>
      - <gray>You have <soft_yellow>%amount%</soft_yellow> unclaimed listing's incomes!</gray>
      - ''
      - <gray>Click <click:run_command:"/ah unclaimed"><hover:show_text:"<gray>Click to claim your incomes!</gray>"><soft_yellow><b>HERE</b></soft_yellow></hover></click> to claim now!</gray>
      - ' '
      Expired:
      - '[prefix="false"]'
      - ' '
      - <soft_orange><b>Auction:</b></soft_orange>
      - <gray>You have <soft_orange>%amount%</soft_orange> expired listings!</gray>
      - ''
