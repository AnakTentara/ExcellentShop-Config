          Width: 200
    ShopDescription:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Shop Description
      Body:
        Contents:
        - Sets custom shop description.
        - ''
        - Feel free to use the <soft_yellow>%shop_description%</soft_yellow> placeholder in configuration files to "insert" shop description in GUIs and messages.
        Width: 300
      Input:
        Text:
          Contents: Description
          Width: 200
    ShopAliases:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Shop Aliases
      Body:
        Contents:
        - Here you can add custom aliases for the shop.
        - These aliases will be registered as <soft_yellow>server commands</soft_yellow>, and running one of them will open this shop.
        - ''
        - <soft_orange>⚠</soft_orange> Players must have the <soft_orange>%permission%</soft_orange> permission to access these commands.
        - ''
        - <soft_red>→</soft_red> Enter <soft_red>one</soft_red> alias <soft_red>per line</soft_red>.
        Width: 400
      Input:
        Text:
          Contents: Aliases
          Width: 200
        Reload: Reload commands
    ShopSlots:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Menu Slots
      Body:
        Contents:
        - Sets shop slots for the <soft_yellow>Central Shop GUI</soft_yellow>.
        - ''
        - You can assign <soft_yellow>multiple slots</soft_yellow> for the same shop <gray>(useful for GUIs with custom textures)</gray>
        - ''
        - <green>✔ Green</green> = current shop slot(s).
        - <red>✘ Red</red> = occupied by other shop(s).
        Width: 300
    ShopPages:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Pages Amount
      Body:
        Contents:
        - Defines how many pages the shop will have.
        - ''
        - <soft_red>→</soft_red>Ensure that <soft_red>Shop Layout(s)</soft_red> config file contains <soft_red>page buttons</soft_red>!
        Width: 400
      Input:
        Pages:
          Contents: Pages
          Width: 200
    ShopLayouts:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Page Layouts
      Body:
        Contents:
        - Layouts defines the appearance of the shop's GUI.
        - ''
        - You can customize and create your own layouts in the <soft_yellow>%path%</soft_yellow> directory.
        - ''
        - In <gold>Global</gold> mode, you can set one layout for the entire shop.
        - ''
        - In <blue>Paginated</blue> mode, you can set a separate layout for each shop page.
        Width: 400
      Input:
        Page: '<soft_yellow>Page #%page%</soft_yellow>'
        Default: <soft_yellow>Global Layout</soft_yellow>
      Button:
        ModeGlobal:
          Label: <soft_yellow>→</soft_yellow> Switch to <soft_yellow>Global</soft_yellow> mode
          Width: 150
        ModePaginated:
          Label: <soft_yellow>→</soft_yellow> Switch to <soft_yellow>Paginated</soft_yellow> mode
          Width: 150
    ProductPrice:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Product Price
      Body:
        Flat:
          Contents: Flat pricing allows you to set a <soft_yellow>fixed</soft_yellow> price for an item, without any conditions that would change it automatically.
          Width: 400
        Float:
          Contents:
          - Floating pricing allows you to set an <soft_yellow>automatically</soft_yellow> generated price for an item within defined boundaries.
          - The price can change at <soft_yellow>specific hours</soft_yellow> or at a set <soft_yellow>interval</soft_yellow>.
          - ''
          - <soft_yellow>→</soft_yellow> The min. and max. values for buying and selling prices are set in the fields below.
          - ''
          - <soft_yellow>→</soft_yellow> The time for automatic price updates is set using the <soft_yellow>Refresh Times</soft_yellow> button.
          Width: 400
        Dynamic:
          Contents:
          - Dynamic pricing allows the item's price to change <soft_yellow>automatically</soft_yellow> by a specified percentage with <soft_yellow>each</soft_yellow> purchase or sale, up to defined limits.
          - ''
          - <soft_yellow>→</soft_yellow> The initial price is set in the <soft_yellow>Initial Price</soft_yellow> field.
          - ''
          - <soft_yellow>→</soft_yellow> The percentage modifier applied on buying and selling is set in the <soft_yellow>On Buy Offset</soft_yellow> and <soft_yellow>On Sell Offset</soft_yellow> fields, respectively.
          - ''
          - <soft_yellow>→</soft_yellow> The lower and upper bounds of the modifier are set in the <soft_yellow>Min Offset</soft_yellow> and <soft_yellow>Max Offset</soft_yellow> fields.
          Width: 400
        Players:
          Contents:
          - Online-based pricing allows the item's price to change <soft_yellow>automatically</soft_yellow> by a specified percentage based on <soft_yellow>online players</soft_yellow> count.
          - ''
          - <soft_yellow>→</soft_yellow> The initial price is set in the <soft_yellow>Initial Price</soft_yellow> field.
          - ''
          - <soft_yellow>→</soft_yellow> The percentage modifier applied per player online is set in the <soft_yellow>Per Player Offset</soft_yellow> field.
          - ''
          - <soft_yellow>→</soft_yellow> The lower and upper bounds of the modifier are set in the <soft_yellow>Min Offset</soft_yellow> and <soft_yellow>Max Offset</soft_yellow> fields.
          Width: 400
      Button:
        Pricing:
          Label: '<soft_yellow>→</soft_yellow> Pricing: <soft_yellow>%type%</soft_yellow>'
          Tooltip: <red>Changing the pricing will cause the item's price data to reset!</red>
          Width: 150
        Currency:
          Label: '<soft_yellow>→</soft_yellow> Currency: <soft_yellow>%currency_name%</soft_yellow>'
          Width: 150
      Float:
        Button:
          Times:
            Label: <soft_yellow>⌛</soft_yellow> Refresh Times
            Width: 150
        Input:
          BuyMin:
            Contents: <soft_green>[$]</soft_green> Buy Price <gray>(Min)</gray>
            Width: 200
          BuyMax:
            Contents: <soft_green>[$]</soft_green> Buy Price <gray>(Max)</gray>
            Width: 200
          SellMin:
            Contents: <soft_red>[$]</soft_red> Sell Price <gray>(Min)</gray>
            Width: 200
          SellMax:
            Contents: <soft_red>[$]</soft_red> Sell Price <gray>(Max)</gray>
            Width: 200
          Rounding: Round Prices
      Flat:
        Input:
          Buy:
            Contents: <soft_green>[$]</soft_green> Buy Price
            Width: 200
          Sell:
            Contents: <soft_red>[$]</soft_red> Sell Price
            Width: 200
      Dynamic:
        Input:
          Buy:
            Start:
              Contents: '<soft_green>[$] Buy Price: </soft_green>Initial Value'
              Width: 200
            BuyOffset:
              Contents: '<soft_green>[$] Buy Price: </soft_green>On Buy Offset <gray>(in %)</gray>'
              Width: 200
            SellOffset:
              Contents: '<soft_green>[$] Buy Price: </soft_green>On Sell Offset <gray>(in %)</gray>'
              Width: 200
            MinOffset:
              Contents: '<soft_green>[$] Buy Price: </soft_green>Min. Offset <gray>(in %)</gray>'
              Width: 200
            MaxOffset:
              Contents: '<soft_green>[$] Buy Price: </soft_green>Max. Offset <gray>(in %)</gray>'
              Width: 200
          Sell:
            Start:
              Contents: '<soft_red>[$] Sell Price: </soft_red>Initial Value'
              Width: 200
            BuyOffset:
              Contents: '<soft_red>[$] Sell Price: </soft_red>On Buy Offset <gray>(in %)</gray>'
              Width: 200
            SellOffset:
              Contents: '<soft_red>[$] Sell Price: </soft_red>On Sell Offset <gray>(in %)</gray>'
              Width: 200
            MinOffset:
              Contents: '<soft_red>[$] Sell Price: </soft_red>Min. Offset <gray>(in %)</gray>'
              Width: 200
            MaxOffset:
              Contents: '<soft_red>[$] Sell Price: </soft_red>Max. Offset <gray>(in %)</gray>'
              Width: 200
          Stabilize:
            Interval:
              Contents: '<soft_yellow>[⌛] Stabilization: </soft_yellow>Interval <gray>(in seconds)</gray>'
              Width: 200
            Amount:
              Contents: '<soft_yellow>[⌛] Stabilization: </soft_yellow>Amount <gray>(in %)</gray>'
              Width: 200
      Players:
        Input:
          Buy:
            Offset:
              Contents: '<soft_green>[$] Buy Price: </soft_green>Per Player Offset'
              Width: 200
          Sell:
            Offset:
              Contents: '<soft_red>[$] Sell Price: </soft_red>Per Player Offset'
              Width: 200
      FloatTimes:
        Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Float Pricing Times
        Body:
          Interval:
            Contents:
            - In <soft_yellow>Interval</soft_yellow> mode, the item’s price is updated at a specified interval.
            - ''
            - <soft_yellow>→</soft_yellow> To set the interval, enter the desired value in the field below.
            Width: 400
          Scheduled:
            Contents:
            - In <soft_yellow>Scheduled</soft_yellow> mode, the item’s price is updated strictly at the specified <soft_yellow>hours</soft_yellow> on selected <soft_yellow>days</soft_yellow> of the week.
            - ''
            - <soft_yellow>→</soft_yellow> To set the <soft_yellow>hours</soft_yellow>, enter the desired times in the <soft_yellow>Times</soft_yellow> field <gray>(one time per line)</gray>.
            - ''
            - <soft_yellow>→</soft_yellow> To choose the <soft_yellow>days</soft_yellow>, click the weekday buttons. The selected days are highlighted in <green>green</green>.
            Width: 400
        Input:
          Interval:
            Contents: Interval <soft_yellow>(in seconds)</soft_yellow>
            Width: 120
          Times:
            Contents: Times <soft_yellow>(in 24-hour HH:MM format)</soft_yellow>
            Width: 150
        Button:
          DayActive:
            Label: <green>[X]</green> %name%
            Width: 100
          DayInactive:
            Label: <gray>[ ] %name%</gray>
            Width: 100
          ModeInterval:
            Label: <soft_yellow>→</soft_yellow> Switch to <soft_yellow>Interval</soft_yellow> mode
            Width: 150
          ModeScheduled:
            Label: <soft_yellow>→</soft_yellow> Switch to <soft_yellow>Scheduled</soft_yellow> mode
            Width: 150
    ProductCurrency:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Item Currency
    ProductCommands:
      Title: <soft_aqua><b>SHOP EDITOR</b></soft_aqua><dark_gray> » </dark_gray>Product Commands
      Body:
        Contents:
        - Enter the commands that will be executed when a player purchases this item.
        - <soft_red>(one command per line)</soft_red>
        - ''
        - <soft_yellow><b>PLACEHOLDERS:</b></soft_yellow>
        - <soft_yellow>→</soft_yellow> The <soft_yellow>%amount%</soft_yellow> placeholder for the <soft_yellow>selected quantity</soft_yellow>.
        - <soft_yellow>→</soft_yellow> The <soft_yellow>%player_name%</soft_yellow> placeholder for the <soft_yellow>player name</soft_yellow>.
        - ''
        - <green>✔</green> Internal <green>Shop</green> and <green>Product</green> placeholders are available.
        - <green>✔</green> External <green>PlaceholderAPI</green> placeholders are available.
        Width: 400
      Input:
        Text:
          Contents: Commands
          Width: 300
