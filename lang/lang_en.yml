    DisabledWorld: <gray><soft_red>✘</soft_red> Auction is disabled in this world!</gray>
ChestShop:
  Command:
    Argument:
      Name:
        BuyPrice: buyPrice
        SellPrice: sellPrice
        ShopBlock: blockType
        ItemName: itemName
    Browse:
      Desc: Browse shop owners.
    List:
      Desc: Browse your shops.
    Search:
      Desc: Search shops by item.
    PlayerSearch:
      Desc: Search shops by player.
    Bank:
      Desc: Open [player's] bank.
    Create:
      Desc: Create a shop.
    GiveItem:
      Desc: Give shop creation item.
      Done: <gray>Given <soft_yellow>%name%</soft_yellow> to <soft_yellow>%player_display_name%</soft_yellow>.</gray>
    Remove:
      Desc: Removes the shop from the chest that you're looking at.
    OpenInv:
      Desc: Open shop's inventory.
  Shop:
    Error:
      NotOwner: <soft_red>You don't own this shop!</soft_red>
      Inactive: This shop is not available currently.
    Creation:
      Info:
        Done:
        - '[type="title",sound="minecraft:block.note_block.bell;0.8;1.0",title_times="20:60:20"]'
        - <soft_green><b>Shop Created!</b></soft_green>
        - <gray><soft_green>Right-Click</soft_green> while sneaking to open settings.</gray>
      Error:
        AlreadyShop: <soft_red>This chest is already shop!</soft_red>
        NotEmpty: <soft_red>Please remove all items from the chest first.</soft_red>
        NotAChest: <soft_red>This block can not be used for shops!</soft_red>
        BadLocation: <soft_red>You can't create shop here!</soft_red>
        LimitReached: <soft_red>You have reached the limit of shops! You can't create more.</soft_red>
        BadArea: <soft_red>You can create shops only inside your own claim!</soft_red>
        NotEnoughFunds: <soft_red>You don't have enough funds!</soft_red>
    Removal:
      Error:
        NotEmpty: <soft_red>Please withdraw items from shop storage to remove it.</soft_red>
        NotAShop: <soft_red>This block is not a shop!</soft_red>
      Info:
        Done: '[type="title",sound="minecraft:entity.generic.explode;0.8;1.0",title_times="20:60:20"]<soft_red><b>Shop Removed!</b></soft_red>'
    Rename:
      Error:
        TooLong: <soft_red>Name is too long! Max. length is %amount%</soft_red>
    Teleport:
      Error:
        Unsafe: <soft_red>Teleport cancelled due to unsafe shop location.</soft_red>
    Trade:
      Buy:
        Info:
          User: '[prefix="false"]<soft_yellow>You bought <orange>x%amount% %item%</orange> for <orange>%price%</orange> from <orange>%shop_name%</orange> shop.</soft_yellow>'
          Owner: '[prefix="false"]<soft_yellow><orange>%player_display_name%</orange> bought <orange>x%amount% %item%</orange> for <orange>%price%</orange> from your <orange>%shop_name%</orange> shop.</soft_yellow>'
      Sell:
        Info:
          User: '[prefix="false"]<soft_yellow>You sold <orange>x%amount% %item%</orange> for <orange>%price%</orange> to <orange>%shop_name%</orange> shop.</soft_yellow>'
          Owner: '[prefix="false"]<soft_yellow><orange>%player_display_name%</orange> sold <orange>x%amount% %item%</orange> for <orange>%price%</orange> to your <orange>%shop_name%</orange> shop.</soft_yellow>'
    Bank:
      Error:
        InvalidCurrency:
        - '[type="title",title_times="20:60:20"]'
        - <soft_red><b>Operation Failed!</b></soft_red>
        - <gray>Incorrect currency!</gray>
      Deposit:
        Success: <gray>You deposit <soft_green>%amount%</soft_green> to shop bank!</gray>
        Error:
          NotEnough: <gray>You don't have enough funds!</gray>
      Withdraw:
        Success: <gray>You withdraw <soft_green>%amount%</soft_green> from shop bank!</gray>
        NotEnough: <gray>There is not enough funds in bank!</gray>
    InfiniteStorage:
      Deposit:
        Success: <gray>You deposit <soft_green>x%amount% %item%</soft_green> to shop storage!</gray>
        Error:
          NotEnough: <gray>You don't have enough items!</gray>
      Withdraw:
        Success: <gray>You withdraw <soft_green>x%amount% %item%</soft_green> from shop storage!</gray>
        NotEnough: <gray>There is not enough items in storage!</gray>
  Product:
    Error:
      BadItem: <soft_red>This item can not be used in shop!</soft_red>
  Editor:
    Error:
      ProductLeft: <soft_red>You must take all of this product from the chest!</soft_red>
    PriceMenu: <black>Price Settings</black>
  Notification:
    ShopEarnings:
    - '[prefix="false"]'
    - ' '
    - <soft_green><b>Shops Income:</b></soft_green>
    - '<gray>While you were offline your shops earned: <soft_green>%amount%</soft_green></gray>'
    - ' '
  Search:
    ItemPrompt:
    - '[type="title",sound="minecraft:block.lava.pop;0.8;1.0",title_times="20:-1:20"]'
    - <soft_yellow><b>Shop Search</b></soft_yellow>
    - <gray>Enter <soft_yellow>item name</soft_yellow> to search.</gray>
    PlayerPrompt:
    - '[type="title",sound="minecraft:block.lava.pop;0.8;1.0",title_times="20:-1:20"]'
    - <soft_yellow><b>Shop Search</b></soft_yellow>
    - <gray>Enter <soft_yellow>player name</soft_yellow> to search.</gray>
  Rent:
    Error:
      AlreadyRented:
      - '[type="title",sound="minecraft:entity.villager.no;0.8;1.0",title_times="20:60:20"]'
      - <soft_red><b>Already Rented!</b></soft_red>
      - <gray>This shop is already rented by someone.</gray>
      NotRented:
      - '[type="title",sound="minecraft:entity.villager.no;0.8;1.0",title_times="20:60:20"]'
      - <soft_red><b>Not Rented!</b></soft_red>
      - <gray>You don't rent this shop.</gray>
      NotRentable:
      - '[type="title",sound="minecraft:entity.villager.no;0.8;1.0",title_times="20:60:20"]'
      - <soft_red><b>Not Rentable!</b></soft_red>
      - <gray>This shop is not available for rent.</gray>
      InsufficientFunds:
      - '[type="title",sound="minecraft:entity.villager.no;0.8;1.0",title_times="20:60:20"]'
      - <soft_red><b>Insufficient Funds!</b></soft_red>
      - <gray>You need <soft_red>%price%</soft_red> to rent this shop.</gray>
    Prompt:
      Duration: <gray>Enter <green>[Days Amount]</green></gray>
      Price: <gray>Enter <green>[Rent Price]</green></gray>
    Rent:
      Success:
      - '[type="title",sound="minecraft:block.iron_door.open;0.8;1.0",title_times="20:60:20"]'
      - <soft_green><b>Shop Rented!</b></soft_green>
      - <gray>You rented this shop for <soft_green>%time%</soft_green>.</gray>
    Extend:
      Success:
      - '[type="title",sound="minecraft:block.iron_door.open;0.8;1.0",title_times="20:60:20"]'
      - <soft_green><b>Rent Extended!</b></soft_green>
      - <gray>You extended shop rent for <soft_green>%time%</soft_green>.</gray>
    Cancel:
      ByRenter:
      - '[type="title",sound="minecraft:entity.zombie.break_wooden_door;0.8;1.0",title_times="20:60:20"]'
      - <soft_green><b>Rent Cancelled!</b></soft_green>
      - <gray>You're no longer renting the <soft_green>%shop_name%</soft_green> shop.</gray>
      ByOwner:
      - '[type="title",sound="minecraft:entity.zombie.break_wooden_door;0.8;1.0",title_times="20:60:20"]'
      - <soft_green><b>Rent Cancelled!</b></soft_green>
      - <gray><soft_green>%shop_rented_by%</soft_green> is no longer renting the <soft_green>%shop_name%</soft_green> shop.</gray>
Error:
  Command:
    Argument:
      InvalidShopBlock: <gray><soft_red>%input%</soft_red> is not a valid shop block!</gray>
